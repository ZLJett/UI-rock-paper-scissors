<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class="header">
        <div class="page-title">Rock Paper Scissors</div>
      </div>

      <div class="center-content">
        <div class="game-info">
          <button>Start New Game</button>
          <div class="current-round"></div>
          <div class="score">
            <div class="score-card">
              <div>Player Score:</div>
              <div class="player-score">  0</div>
            </div>
            <div class="score-card">
              <div>Computer Score:</div>
              <div class="computer-score">  0</div>
            </div>
          </div>
        </div>

        <div class="play-round">
          <div class="winner-display">
            <div>Winner:</div>
            <div class="round-winner"></div>
          </div>

          <div class="selection-card">
            <div>Your Selection:</div>
            <div class="player-selection"></div>
          </div>
          <div class="selection-card">
            <div>Computer's Selection:</div>
            <div class="computer-selection"></div>
          </div>

          <div class="make-selection">
            <div>Make Your Selection</div>
            <div class="selection-buttons">
              <button>Rock</button>
              <button>Paper</button>
              <button>Scissors</button>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="creator-credit">
          <div>Page created by:</div>
          <div>Me</div>
        </div>
        <div class="photo-credits">
          <div class="credit-details">
            <div>Photo credits:</div>
            <div class="credit-links"><a href="https://unsplash.com/">All photos from unsplash.com</a></div>
          </div>
          <div class="credit-links">
            <div><a href="https://unsplash.com/photos/nSHEKTHRm0U">Paper by David Maier</a></div>
            <div><a href="https://unsplash.com/photos/9kRjMMLSPqw">Rock by USGS</a></div>
            <div><a href="https://unsplash.com/photos/SmocKx2oDZc">Scissors by Matt Artz</a></div>
          </div>
        </div>
      </div>


    <script src="./code.js"></script>
  </body>

</html>
